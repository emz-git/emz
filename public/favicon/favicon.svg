<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" /> <!-- Deep blue -->
      <stop offset="100%" stop-color="#0f172a" /> <!-- Slate 900 -->
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- Sky 400 -->
      <stop offset="100%" stop-color="#0ea5e9" /> <!-- Sky 500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Rounded Square Background with Subtle Shadow -->
  <rect width="512" height="512" rx="120" fill="url(#bg-gradient)" />
  <rect x="16" y="16" width="480" height="480" rx="104" fill="url(#bg-gradient)" filter="url(#glow)" opacity="0.7" />
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="24" fill="url(#accent-gradient)" opacity="0.4" />
  <circle cx="392" cy="392" r="32" fill="url(#accent-gradient)" opacity="0.4" />
  
  <!-- Modern Text Effect for EMZ -->
  <g>
    <!-- Text Shadow/Glow -->
    <text x="256" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="160" fill="#38bdf8" opacity="0.2" filter="url(#glow)" transform="translate(4,4)">EMZ</text>
    
    <!-- Main Text -->
    <text x="256" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="160" fill="#f8fafc">EMZ</text>
  </g>
  
  <!-- Top Dynamic Line -->
  <path d="M100,155 C140,140 360,120 412,155" stroke="url(#accent-gradient)" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Bottom Dynamic Line -->
  <path d="M100,355 C160,380 340,370 412,335" stroke="url(#accent-gradient)" stroke-width="8" fill="none" stroke-linecap="round" />
</svg>
